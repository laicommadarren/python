<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <div class="container">
        <div style="display:flex; justify-content:space-between">
            <h1>Welcome {{recipe.user.first_name}}</h1>
            <div>
                <a style="margin-right:20px" href="/dashboard">back to recipes</a>
                <a href="/logout">logout</a>
            </div>
        </div>
        <div style="display:flex; justify-content:space-between">
            <h1>{{recipe.name}}</h1>
            <h4>Posted by {{recipe.user.first_name}}</h4>
        </div>
    </div>
    <div class="container" style="border:2px solid black">
        <div style="display: flex; padding-top: 20px; padding-left:20px; font-size:20px">
            <div class="col-4">
                <p>Description:</p>
            </div>
            <div  class="col-8">
                <p>{{recipe.description}}</p>
            </div>
        </div>
        <div style="display: flex; padding-left:20px; font-size:20px">
            <div class="col-4">
                <p>Under 30 Minutes?:</p>
            </div>
            <div  class="col-8">
                <p>{{recipe.underthirtymin}}</p>
            </div>
        </div>
        <div style="display: flex; padding-left:20px; font-size:20px">
            <div class="col-4">
                <p>Instructions:</p>
            </div>
            <div  class="col-8">
                <p>{{recipe.recipe}}</p>
            </div>
        </div>
        <div style="display: flex; padding-left:20px; font-size:20px">
            <div class="col-4">
                <p>Date Made:</p>
            </div>
            <div  class="col-8">
                <p>{{recipe.datecookedmade.strftime("%b %d %Y")}}</p>
            </div>
        </div>
    </div>
</body>
</html>
