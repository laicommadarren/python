<h1>Users</h1>
{% for user in users %}
    <p>First Name: {{user.first_name}}</p>
    <p>Last Name: {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Created at: {{user.created_at.strftime("%b %d %Y")}}</p>
    <a href="/user/show/{{user.id}}">Show User</a>
    <a href="/user/edit/{{user.id}}">Edit User</a>
    <a href="/user/destroy/{{user.id}}">Delete User</a>
    <hr>
    
{% endfor %}

<a href="/user/new"><button>Create New User</button></a>
